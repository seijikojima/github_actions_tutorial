name: deploy to server

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run : pwd

    - name: Checkout
      uses: actions/checkout@v1

    - name: Deploy
      uses: actions/checkout@v1
      with :
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          whoami
          pwd
          ls -l
          cd ${{ secrets.PROJECT_PATH }} && git pull && mkdir hoge